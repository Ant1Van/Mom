<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для любимой мамы</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            position: relative;
            /* У карточки слой 10, значит всё, что меньше 10, будет ПОД ней, а больше — НАД ней */
            z-index: 10; 
        }

        h1 {
            color: #d6336c;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .photo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ffdeeb;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            background-color: #d6336c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(214, 51, 108, 0.3);
            /* Убедимся, что кнопка тоже имеет высокий приоритет, но ниже сердечек */
            position: relative;
            z-index: 11;
        }

        button:hover {
            background-color: #c2255c;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Стиль падающих сердечек */
        .heart {
            position: fixed;
            top: -10vh;
            color: #e64980;
            font-size: 24px;
            animation: fall linear forwards;
            
            /* ВОТ ГЛАВНЫЕ ИЗМЕНЕНИЯ: */
            z-index: 1000; /* Ставим очень большое число, чтобы быть ПОВЕРХ всего */
            pointer-events: none; /* Делаем их "призрачными" для нажатий, чтобы не мешали кликать */
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>

        <h1>С Днём Матери! ❤️</h1>
        
        <p>
            Мамочка, спасибо тебе за всё! <br>
            Ты — самый светлый и добрый человек в моей жизни. 
            Пусть каждый твой день будет наполнен радостью.
        </p>
        <p>
            Я тебя очень сильно люблю!
        </p>

        <button onclick="createHearts()">Нажми меня!</button>
    </div>

    <script>
        function createHearts() {
            const container = document.body;
            for (let i = 0; i < 40; i++) { // Увеличил количество сердечек до 40
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw'; // По всей ширине экрана
                    
                    const size = Math.random() * 25 + 15; // Чуть увеличил размер
                    heart.style.fontSize = size + 'px';
                    
                    const duration = Math.random() * 3 + 2; // Падают от 2 до 5 секунд
                    heart.style.animationDuration = duration + 's';
                    
                    container.appendChild(heart);
                    setTimeout(() => { heart.remove(); }, duration * 1000);
                }, i * 80); // Сердечки появляются чуть чаще
            }
        }
    </script>
